repos:
  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML==6, types-python-dateutil>=2]

  # JavaScript/TypeScript formatting and linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.9.1
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@9.29.0
          - typescript-eslint@8.34.1
          - eslint-plugin-react@7.37.5
          - eslint-plugin-prettier@5.5.4
          - eslint-config-prettier@10.1.8
          - eslint-plugin-import@2.31.0
          - eslint-plugin-promise@7.2.1
          - prettier@3.6.2
          - "@eslint/js@9.29.0"
          - globals@16.2.0

  # Prettier formatting - using the archived mirror (still functional)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8 # Last available version
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, css, html]
        additional_dependencies:
          - prettier@3.6.2

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        exclude: conda/meta.yaml
      - id: check-json
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
