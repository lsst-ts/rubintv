[build-system]
requires = ["setuptools>=61", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "rubintv"
requires-python = ">=3.12"
description = "rubinTV is a Web app to display Butler-served data sets"
license = { text = "MIT" }
classifiers = [ "Programming Language :: Python :: 3.12" ]
dependencies = [
  "fastapi",
  "starlette",
  "uvicorn[standard]",
  "pydantic_settings",
  # Other dependencies.
  "boto3",
  "jinja2",
  "websockets",
  "moto",
]
readme = "README.md"
dynamic = ["version"]

[project.urls]
Homepage = "https://rubintv.lsst.io"
Source = "https://github.com/lsst-ts/rubintv"


[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_rubintv = "lsst.ts.rubintv.run_rubintv:run_rubintv"

[tool.setuptools_scm]
write_to = "python/lsst/ts/rubintv/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "strict"
addopts = "-p no:tornado"

[tool.isort]
profile = "black"
skip = ["__init__.py"]

[project.optional-dependencies]
dev = [
  "documenteer[pipelines]",
  "asgi-lifespan",
  "coverage[toml]",
  "httpx",
  "mypy",
  "pre-commit",
  "pydantic",
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "types-PyYAML",
  "beautifulsoup4",
  "types-python-dateutil",
  "types-redis"
  ]
