Locations:
  slac:
    name: SLAC
    bucket: rubintv_data_slac
    logo: SLAC_Logo.svg
    camera_groups:
      Cameras: [ slac_lsstcam, ts8 ]
    services: []

  tucson:
    name: Tucson
    bucket: rubintv_data_tts
    logo: cactus.svg
    camera_groups:
      Cameras: [ auxtel ]
    services: [ auxtel, misc ]

  summit:
    name: Summit
    bucket: rubintv_data
    logo: Summit.jpg
    camera_groups:
      Telescope Mounted: [ auxtel, comcam, lsstcam ]
      Other Cameras: [ allsky, startracker, startracker-wide ]
    services: [ auxtel, startracker, allsky, comcam, misc ]


Cameras:
  auxtel:
    name: AuxTel
    online: True
    has_image_viewer: True
    channels:
      # if no explicit 'label' use 'name'
      monitor:
        name: Monitor
        prefix: auxtel_monitor
        service_dependency: auxtel_isr_runner
      im:
        name: Image Analysis
        label: ImAnalysis
        prefix: summit_imexam
        service_dependency: auxtel_isr_runner
      spec:
        name: Spectrum
        prefix: summit_specexam
        service_dependency: auxtel_isr_runner
      mount:
        name: Mount
        prefix: auxtel_mount_torques

    per_day_channels:
      movie:
        name: Tonight's Movie
        prefix: auxtel_movies
        label: "Movie for "

    night_reports_prefix: auxtel_night_reports



  startracker:
    name: StarTracker
    online: True
    channels:
      startracker:
        name: StarTracker
        prefix: startracker_raw
      analysis:
        name: Analysis
        prefix: startracker_analysis


  startracker-wide:
    name: StarTracker Wide
    online: True
    metadata_slug: startracker
    channels:
      startracker-wide:
        name: StarTracker Wide
        prefix: startracker_wide_raw
        label: ST Wide
      startracker-wide-analysis:
        name: Wide Analysis
        prefix: startracker_wide_analysis
        label: ST Wide Analysis


  allsky:
    name: All Sky
    online: True
    channels:
      movie:
        name: Current Movie
        prefix: all_sky_movies
      image:
        name: Current Image
        prefix: all_sky_current


  comcam:
    name: ComCam
    online: True
    channels:
      monitor:
        name: Central CCD Monitor
        prefix: comcam_monitor
        label: Monitor


  lsstcam:
    name: LSSTCam
    online: False

  slac_lsstcam:
    name: LSSTCam
    online: True
    channels:
      focal_plane_mosiac:
        name: Focal Plane Mosiac
        prefix: ir2_focal_plane_mosiac
      noise_map:
        name: Noise Map
        prefix: ir2_noise_map
    logo: slac_lsstcam.png

  ts8:
    name: TS8
    online: True
    channels:
      focal_plane_mosiac:
        name: Focal Plane Mosiac
        prefix: ts8_focal_plane_mosiac
      noise_map:
        name: Noise Map
        prefix: ts8_noise_map
    logo: ts8.png


Services:
  auxtel:
    display_name: AuxTel
    channels: auxtel
    services:
      auxtel_metadata: Metadata
      auxtel_isr_runner: ISR Runner

  startracker:
    display_name: StarTracker
    channels: startracker
    services:
      startracker_metadata: Metadata

  allsky:
    display_name: All Sky
    services:
      allsky: All Sky

  comcam:
    display_name: ComCam
    channels: comcam

  misc:
    display_name: Misc Services
    services:
      backgroundService: Background
